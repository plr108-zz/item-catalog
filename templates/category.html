<html>
  <head>
  </head>

  <body>
    <div>
      <b>Categories</b> {% for category in categories %}
      <p><a href='{{url_for("show_category",category_name=category.name)}}'>{{category.name}}</a> {{category.id}}</p> {% endfor %}
    </div>
    <div>
      <b>{{selected_category.name}} Items ({{category_item_count}} items)</b> {% for item in category_items %}
      <p>{{item.name}} ({{item.category.name}}) cat_id: {{item.cat_id}} item_id: {{item.id}}</p>
      {% endfor %}
    </div>
  </body>
</html>
